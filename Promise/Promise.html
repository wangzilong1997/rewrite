<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重写Promise</title>
    <script src="./Promise.js"></script>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject) =>{
            console.log(this)
            // resolve('okkkkk')
            setTimeout(()=>{
                console.log('setTimeoutrej 开始执行 this:',this)
                reject('not okk!') 
            },5000)
            
        })
        p.then(resolve =>{
            console.log('resolve执行',resolve)
        },reject =>{
            console.log('reject执行',reject)
        })
        console.log(p)
    </script>
</body>
</html>
